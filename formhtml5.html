            document.getElementById('textRango').value=val;

            <div id="content">
                <div id="home">
                    <h1 class="txt-center">Formularios HTML5</h1>
                    <form action="página.php" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Form Html5</legend>
                            <p><input type="url" name="url" id="" placeholder="url"></p>
                            <p><input type="email" name="email" id="" placeholder="email"></p>
                            <p><input type="date" name="fecha" id=""></p>
                            <p><input type="datetime-local" name="fechahoralocal" id=""></p>
                            <p><input type="month" name="mes" id="" placeholder="mes"></p>
                            <p><input type="week" name="semana" id="" placeholder="semana"></p>
                            <p><input type="number" name="numero" id="" min="0" max="100" step="10"></p>
                            <p>
                                <input type="range" name="rango" id="" min="0" max="100" step="10" onchange="updateTextInput(this.value);">
                                <input type="text" id="textRango">
                            </p>
                            <p><input type="color" name="color" id=""></p>
                            <p><input type="file" name="fichero" id=""></p> <!--para subir archivos desde nuestro equipo-->
                            <p><input type="hidden" name="varoculta"></p> <!--con este se podría decir que robamos información, ya que, no aparece en ningún lado su campo-->
                            <input type="search" name="buscar" id="" placeholder="search...">
                            <p><input type="reset" value="Clear"><input type="submit" value="Enviar"></p>
                        </fieldset>
                        
                    </form>

                    <p></p>

                </div>
